<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <!-- CSS only -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200&family=Open+Sans:ital@1&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8efcd5f06e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <h1 id="title">Drum Kit</h1>
    <div class="set">
      <button class=" jj btn btn-outline-dark w drum">w</button>
      <button class=" jj btn btn-outline-dark a drum">a</button>
      <button class=" jj btn btn-outline-dark s drum">s</button>
      <button class=" jj btn btn-outline-dark d drum">d</button>
      <button class=" jj btn btn-outline-dark j drum">j</button>
      <button class=" jj btn btn-outline-dark k drum">k</button>
      <button class=" jj btn btn-outline-dark l drum">l</button>
    </div>

    <p style="color:white;">press keys aur click on the buttons.</p>
    <script src="index.js" charset="utf-8"></script>

    <footer>
      <i class="jj fa-brands fa-windows"></i>
      <i class="jj fa-brands fa-apple"></i>
      <i class="jj fa-brands fa-google-play"></i>
      <i class="jj fa-brands fa-facebook"></i>
    </footer>
</body>

</html>
